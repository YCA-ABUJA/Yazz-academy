{% extends "base.html" %}

{% block title %}Admin Dashboard - Yazz Communication Academy{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Admin Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-3 mb-4">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <h2 class="display-4">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Active Courses</h5>
                <h2 class="display-4">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card bg-info text-white">
            <div class="card-body">
                <h5 class="card-title">Enrollments</h5>
                <h2 class="display-4">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card bg-warning text-white">
            <div class="card-body">
                <h5 class="card-title">Pending Tasks</h5>
                <h2 class="display-4">0</h2>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Quick Links</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('admin.users') }}" class="btn btn-outline-primary w-100 py-3">
                    <i class="fas fa-users fa-2x mb-2"></i><br>
                    User Management
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('admin.programs') }}" class="btn btn-outline-success w-100 py-3">
                    <i class="fas fa-book fa-2x mb-2"></i><br>
                    Program Management
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="#" class="btn btn-outline-info w-100 py-3">
                    <i class="fas fa-chart-bar fa-2x mb-2"></i><br>
                    Analytics & Reports
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
